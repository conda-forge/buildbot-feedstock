{% set name = "buildbot" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 069001b73c5da8acc69f22cfab87740c8d4ba9c6f72da7f760fdd8100c74484a

build:
  number: 0
  noarch: python
  entry_points:
    - buildbot=buildbot.scripts.runner:run
    - buildbot_windows_service=buildbot.scripts.windows_service: HandleCommandLine  # [win]
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >3.5
    - setuptools >=8.0
  run:
    - autobahn >=0.16.0
    - jinja2 >=2.1
    - pyjwt
    - python >3.5
    - python-dateutil >=1.5
    - pyyaml
    - setuptools >=8.0
    - sqlalchemy >=1.1.0
    - sqlalchemy-migrate >=0.9
    - twisted >=17.9.0
    - txaio >=2.2.2
    - zope.interface >=4.1.1

test:
  # test modules are not distributed with wheels
  imports:
    - buildbot
    - buildbot.changes
    - buildbot.clients
    - buildbot.configurators
    - buildbot.data
    - buildbot.db
    - buildbot.db.migrate.versions
    - buildbot.db.types
    - buildbot.machine
    - buildbot.monkeypatches
    - buildbot.mq
    - buildbot.plugins
    - buildbot.process
    - buildbot.process.users
    - buildbot.reporters
    - buildbot.schedulers
    - buildbot.scripts
    - buildbot.secrets
    - buildbot.secrets.providers
    - buildbot.statistics
    - buildbot.statistics.storage_backends
    - buildbot.status
    - buildbot.steps
    - buildbot.steps.package
    - buildbot.steps.package.deb
    - buildbot.steps.package.rpm
    - buildbot.steps.source
    - buildbot.util
    - buildbot.wamp
    - buildbot.worker
    - buildbot.worker.protocols
    - buildbot.www
    - buildbot.www.authz
    - buildbot.www.hooks
  commands:
    - buildbot --help

about:
  home: https://buildbot.net/
  license: GNU General Public (GPL)
  license_family: LGPL
  license_file: COPYING
  summary: Python-based continuous integration testing framework
  doc_url: https://docs.buildbot.net

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
