{% set name = "buildbot" %}
{% set version = "4.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b52877776de44e8059d4e21142900ab9b5802125dc71ce8db6a9ffaa93a94128

build:
  number: 0
  noarch: python
  entry_points:
    - buildbot=buildbot.scripts.runner:run
    - buildbot_windows_service=buildbot.scripts.windows_service:HandleCommandLine
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=8.0
  run:
    - treq >=20.9
    - python >=3.8
    - setuptools >=8.0
    - twisted >=22.1.0
    - jinja2 >=2.1
    - msgpack-python >=0.6.0
    - croniter >=1.3.0
    - importlib-resources >=5
    - zope.interface >=4.1.1
    - sqlalchemy >=1.4.0
    - alembic >=1.6.0
    - python-dateutil >=1.5
    - txaio >=2.2.2
    - autobahn >=0.16.0
    - packaging
    - pyjwt
    - pyyaml
    - unidiff >=0.7.5

test:
  imports:
    - buildbot
    - buildbot.changes
  commands:
    - pip check
    - buildbot --help
    - buildbot_windows_service --help  # [win]
  requires:
    - pip

about:
  home: https://buildbot.net/
  license: GPL-2.0
  license_file: COPYING
  summary: Python-based continuous integration testing framework
  doc_url: https://docs.buildbot.net

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
